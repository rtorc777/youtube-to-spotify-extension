<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Youtube to Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='sign-out' class="button">Sign Out</div>
    <span class="title-mode">
        <p class="label"> Title Mode: </p>
        <label class="switch">
            <input id='title' type="checkbox" hidden>
            <span id='slider' class="slider" hidden></span>
        </label>
    </span>

    
    <p id="text" hidden>Add to playlist: 
        <select id="playlists"></select> 
    </p>

    <div id="songs">
        <div id="swiper" class="swiper mySwiper">
            <div id="swiper-wrapper" class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="./popup_signed_in.js"></script>
    
    
</body>
</html>
